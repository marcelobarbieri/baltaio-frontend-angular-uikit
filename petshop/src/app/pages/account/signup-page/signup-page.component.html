<div class="uk-flex-center" uk-grid>
    <!-- 1/3 tela + mobile -->
    <div class="uk-width-1-4@m">
        <p class="uk-text-center uk-margin-large-top uk-margin-medium-bottom">
            <span class="uk-icon" uk-icon="icon: logo-color-dark; ratio: 0.7"></span>
        </p>

        <app-loading *ngIf="busy"></app-loading>

        <form [formGroup]="form" *ngIf="!busy"></form>
            <div class="uk-card uk-card-primary uk-card-body uk-box-shadow-small">
                <h3 class="uk-card-title">Cadastre-se</h3>
                <div class="uk-margin">
                    <input class="uk-input uk-form-large" type="text" placeholder="Nome"
                    formControlName="name" [ngClass]="{'uk-form-danger' : (!form.controls.name.valid && !form.controls.name.pristine)}">
                </div>
                <div class="uk-margin">
                    <input class="uk-input uk-form-large" type="text" placeholder="CPF" 
                    mask="###.###.###-##"
                    formControlName="cpf" [ngClass]="{'uk-form-danger' : (!form.controls.cpf.valid && !form.controls.cpf.pristine)}">
                </div>
                <div class="uk-margin">
                    <input class="uk-input uk-form-large" type="email" placeholder="E-mail"
                    formControlName="email" [ngClass]="{'uk-form-danger' : (!form.controls.email.valid && !form.controls.email.pristine)}">
                </div>
                <div class="uk-margin">
                    <input class="uk-input uk-form-large" type="password" placeholder="Senha"
                    formControlName="password" [ngClass]="{'uk-form-danger' : (!form.controls.password.valid && !form.controls.password.pristine)}">
                </div>
                <div class="uk-margin uk-text-right">
                    <button                    
                        class="uk-button uk-button-default"
                        [disabled]="form.invalid" (click)="submit()">Cadastrar</button>
                </div>
            </div>        

        <p class="uk-text-center" *ngIf="!busy">            
            <a [routerLink]="['/login']" class="uk-button uk-button-link">Cancelar</a>
        </p>
    </div>
</div>
